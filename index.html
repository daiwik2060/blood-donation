<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Form</title>
    <link rel="stylesheet" href="blood.css">
</head>
<body>

<div class="blood">
    <h1>BLOOD DONATION FORM</h1>

    <label>Donor's Name</label><br>
    <input type="text" placeholder="First">
    <input type="text" placeholder="Last">
    <br><br>

    <label>Gender:</label>
    <input type="radio" name="gender" id="male"> Male
    <input type="radio" name="gender" id="female"> Female
    <br><br>

    <label>Date Of Birth</label>
    <input type="date">
    <br><br>

    <label>Blood Group:</label>
    <select>
        <option>Select</option>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>O+</option>
        <option>O-</option>
        <option>AB+</option>
        <option>AB-</option>
    </select>
    <br><br>

    <label>Email:</label>
    <input type="email" placeholder="e.g. abcd@gmail.com">
    <br><br>

    <label>Phone:</label>
    <input type="number" placeholder="### ### ####">
    <br><br>

    <button class="button"><a href="https://eraktkosh.mohfw.gov.in/eraktkoshPortal/#/"> Submit </a> </button>
    

</div>

</body>
</html>
